<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="upper-nav">
                <div class="bar">
                    <svg class="bar__icon-bar">
                        <use xlink:href="img/sprite.svg#icon-menu"></use>
                    </svg>
                </div>
                <img src="img/logo.png" alt="Logo" class="logo">
                <form action="" method="post" class="search">
                    <input type="text" class="search__input">
                    <button type="submit" class="search__button">
                        <svg class="search__icon-search">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>
                <div class="user">
                    <a href="#" class="user__login-btn">Log In</a>
                    <span>|</span>
                    <a href="#" class="user__register-btn">Register</a>
                </div>
            </div>
            <div class="main-nav">
                <ul>
                    <li>
                        <a href="#" class="link"></a>
                    </li>
                </ul>
            </div>
        </div>
        <main class="main">
            <div class="banner">
                <img src="img/logo.png" alt="" class="banner__image">
            </div>
        </main>
    </div>
</body>

</html>
